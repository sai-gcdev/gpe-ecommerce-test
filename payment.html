<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.usw2.pure.cloud/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-usw2',
      deploymentId: 'f813f27a-0633-4d16-9834-9e4f9caec502'
    });
  </script>
  <script>
    Genesys("command", "Journey.pageview");
  </script>
</head>
<body>
  <header>
    <h1>Payment</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <form id="payment-form">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" required />

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required />

      <label for="deliveryDate">Preferred Delivery Date:</label>
      <input type="date" id="deliveryDate" name="deliveryDate" required />

      <label for="paymentType">Payment Type:</label>
      <select id="paymentType" name="paymentType" required>
        <option value="">Select</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Debit Card">Debit Card</option>
        <option value="Net Banking">Net Banking</option>
        <option value="UPI">UPI</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
      </select>

      <label for="voucher">Apply Voucher:</label>
      <input type="text" id="voucher" name="voucher" />

      <div class="form-buttons">
        <button type="submit" class="green-background" id="place-order-button">Place Order</button>
        <button type="button" id="cancel-button" class="close">Cancel</button>
      </div>
    </form>

    <div id="confirmation-message" class="hidden"></div>
  </main>

  <script src="js/payment.js"></script>
  <script>
    // Example product details (this would typically come from your backend or cart data)
    const productDetails = {
      id: "P12345",
      name: "Wireless Headphones",
      price: 2999,
      category: "Electronics"
    };

    // Track form interactions
    Genesys("command", "Journey.formsTrack", {
      selector: "#payment-form",
      formName: "payment form",
      captureFormDataOnAbandon: true,
      customAttributes: { isVip: false },
      traitsMapper: [
        { fieldName: "customerName", traitName: "givenName" },
        { fieldName: "location", traitName: "address" }
      ]
    });

    // Track button click events with product details
    Genesys("command", "Journey.trackClickEvents", {
      clickEvents: [
        {
          selector: "#place-order-button",
          eventName: "place_order_clicked",
          customAttributes: {
            buttonType: "submit",
            productId: productDetails.id,
            productName: productDetails.name,
            productPrice: productDetails.price,
            productCategory: productDetails.category
          }
        },
        {
          selector: "#cancel-button",
          eventName: "cancel_button_clicked",
          customAttributes: {
            buttonType: "cancel",
            productId: productDetails.id,
            productName: productDetails.name,
            productPrice: productDetails.price,
            productCategory: productDetails.category
          }
        }
      ]
    });
  </script>
</body>
</html>
