<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Store</h1>
    <a href="wishlist.html">Go to Wishlist ❤️</a>
  </header>

  <input type="text" id="search" placeholder="Search products..." />
  <select id="sort">
    <option value="">Sort By</option>
    <option value="price-asc">Price: Low to High</option>
    <option value="price-desc">Price: High to Low</option>
    <option value="name-asc">Name: A-Z</option>
    <option value="name-desc">Name: Z-A</option>
  </select>

  <div>
    <label><input type="checkbox" class="category-filter" value="phones" /> Phones</label>
    <label><input type="checkbox" class="category-filter" value="laptops" /> Laptops</label>
    <label><input type="checkbox" class="category-filter" value="men" /> Men</label>
    <label><input type="checkbox" class="category-filter" value="women" /> Women</label>
  </div>

  <div id="product-grid"></div>

  <script src="script.js"></script>
</body>
</html>
