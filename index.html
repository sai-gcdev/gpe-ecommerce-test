<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Simple E-Commerce</h1>
    <nav>
      <input type="text" id="search-box" placeholder="Search products...">
      <a href="wishlist.html" class="top-right">Wishlist</a>
      <a href="cart.html" class="top-right">Cart</a>
    </nav>
  </header>
  <main>
    <aside>
      <h3>Filter by Category</h3>
      <ul id="category-filter">
        <li data-category="all">All</li>
        <li data-category="Electronics">Electronics</li>
        <li data-category="Fashion">Fashion</li>
        <li data-category="Accessories">Accessories</li>
      </ul>
      <h3>Filter by Price</h3>
      <input type="range" id="price-filter" min="0" max="200" step="10">
      <span id="price-value">200</span>
    </aside>
    <section id="product-list" class="responsive-grid"></section>
  </main>
  <script src="js/products.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
